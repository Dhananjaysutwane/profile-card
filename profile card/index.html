<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-section">
      <div class="card">
        <img src="image-victor.jpg" alt="" />
        <div class="box1"></div>
        <div class="container">
          <div class="content">
            <div>
              <h2>Vector Crest <span>26</span></h2>
              <p id="para">London</p>
            </div>
          </div>
          <div class="content2">
            <div class="icon">
              <h3>80K</h3>
              <small>Followers</small>
            </div>
            <div class="icon">
              <h3>803K</h3>
              <small>Likes</small>
            </div>
            <div class="icon">
              <h3>1.4K</h3>
              <small>photos</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
